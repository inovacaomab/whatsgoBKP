<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">What's Go APP</title>
    <meta name="description" data-i18n="metaDescription" content="What's Go APP - Acesse facilmente seu APP de mensagens.">
    <meta name="keywords" content="What's Go, Inovação MAB, WhatsApp, Comunicação, Simples, Funcional">
    <meta name="author" content="Inovação MAB">
    <meta property="og:title" data-i18n="ogTitle" content="What's Go APP"/>
    <meta property="og:description" data-i18n="ogDescription" content="Simplifique o acesso ao seu app de mensagens com What's Go!"/>
    <meta property="og:image" content="https://example.com/thumbnail.jpg"/>
    <meta property="og:url" content="https://www.inovacaomab.com/whatsgoapp">
    <meta name="robots" content="index,follow">

    <link rel="icon" type="image/x-icon" href="iconezinho.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        .language-selector {
            text-align: center;
            margin: 15px 0;
        }
        #languageSelect {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
        }
        #languageSelect:hover {
            border-color: #999;
        }
        .donation-section {
            margin-top: 15px;
            text-align: center;
        }
        .donation-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
            border: none;
            cursor: pointer;
        }
        .donation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ee5a52, #ff6b6b);
            color: white;
            text-decoration: none;
        }
        .donation-btn i {
            font-size: 12px;
            animation: heartbeat 2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .invalid-input {
            border-color: #ff6b6b !important;
            background: #fff5f5;
        }
    </style>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-0YQTBMJMDF"></script>
    <script defer src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6742040663921517" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="iconeprincipal.jpg" alt="Logo do What's Go" id="logo">
        <h1 id="appName">What's Go</h1>
        <label for="phoneNumber" class="sr-only" data-i18n="phonePlaceholder">Número de telefone</label>
        <input type="tel" id="phoneNumber" aria-label="Número de telefone" data-i18n-placeholder="phonePlaceholder" autocomplete="tel">

        <label for="messageText" class="sr-only" data-i18n="messagePlaceholder">Digite sua mensagem aqui...</label>
        <textarea id="messageText" aria-label="Mensagem" data-i18n-placeholder="messagePlaceholder"></textarea>

        <button id="startChatBtn" onclick="openWhatsApp()" data-i18n="startChat" disabled>Iniciar Chat</button>

        <div class="language-selector">
            <select id="languageSelect" aria-label="Selecionar idioma" onchange="changeLanguage(this.value)">
                <option value="pt-BR">Português</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="ar">العربية</option>
                <option value="he">עברית</option>
            </select>
        </div>

        <footer>
            <p id="developed">
                <span data-i18n="developedBy">Desenvolvido por</span>
                <a href="https://www.inovacaomab.com" target="_blank" rel="noopener noreferrer">Inovação MAB</a>
            </p>
            <div class="social-links">
                <a href="https://www.youtube.com/@whatsgoapp" target="_blank" rel="noopener noreferrer" onclick="trackSocialClick('YouTube')" data-i18n-title="subscribeYoutube" aria-label="YouTube"><i class="fab fa-youtube" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/company/inovacao-mab/" target="_blank" rel="noopener noreferrer" onclick="trackSocialClick('LinkedIn')" data-i18n-title="followLinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
                <a href="https://whatsapp.com/channel/0029Va5uO93FcowAHRjvWP0k" target="_blank" rel="noopener noreferrer" onclick="trackSocialClick('WhatsApp')" data-i18n-title="joinChannel" aria-label="WhatsApp"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
                <br><br>
                <a href="https://play.google.com/store/apps/details?id=com.inovacaomab.whatsgo" target="_blank" rel="noopener noreferrer" onclick="trackSocialClick('Instale o APP da Play Store')" data-i18n-title="installAndroid" aria-label="Google Play"><i class="fab fa-android" aria-hidden="true"></i></a>
            </div>
            <p id="glory" data-i18n="gloryMessage">A DEUS toda a Glória!</p>
            <div class="donation-section">
                <a href="#" onclick="openDonation()" class="donation-btn" data-i18n-title="supportProject" aria-label="Apoiar o projeto">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                    <span data-i18n="supportUs">Apoiar</span>
                </a>
            </div>
        </footer>
    </div>
    <script>
        const translations = {
            'pt-BR': {
                pageTitle: "What's Go APP",
                metaDescription: "What's Go APP - Acesse facilmente seu APP de mensagens.",
                ogTitle: "What's Go APP",
                ogDescription: "Simplifique o acesso ao seu app de mensagens com What's Go!",
                phonePlaceholder: "(xx) xxxxx-xxxx",
                messagePlaceholder: "Digite sua mensagem aqui...",
                startChat: "Iniciar Chat",
                developedBy: "Desenvolvido por",
                followInstagram: "Siga nossa bio!",
                subscribeYoutube: "Se inscreva agora mesmo!",
                followLinkedIn: "Siga nossa page!",
                joinChannel: "Participe do Canal!",
                installAndroid: "Instale o APP para ANDROID!",
                gloryMessage: "A DEUS toda a Glória!",
                phoneError: "Por favor, insira um número de telefone.",
                supportUs: "Apoiar",
                supportProject: "Apoie o projeto com uma doação"
            },
            'en': {
                pageTitle: "What's Go APP",
                metaDescription: "What's Go APP - Easily access your messaging APP.",
                ogTitle: "What's Go APP",
                ogDescription: "Simplify access to your messaging app with What's Go!",
                phonePlaceholder: "Enter a phone number",
                messagePlaceholder: "Type your message here...",
                startChat: "Start Chat",
                developedBy: "Developed by",
                followInstagram: "Follow our bio!",
                subscribeYoutube: "Subscribe now!",
                followLinkedIn: "Follow our page!",
                joinChannel: "Join the Channel!",
                installAndroid: "Install APP for ANDROID!",
                gloryMessage: "To GOD be all the Glory!",
                phoneError: "Please enter a phone number.",
                supportUs: "Support",
                supportProject: "Support the project with a donation"
            },
            // ... (mantenha os demais idiomas do seu arquivo original)
        };

        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const shortLang = browserLang.split('-')[0];
            if (translations[browserLang]) return browserLang;
            if (translations[shortLang]) return shortLang;
            return 'pt-BR';
        }

        function updatePageLanguage(lang) {
            document.documentElement.lang = lang;
            const texts = translations[lang];
            document.title = texts.pageTitle;
            document.querySelector('meta[name="description"]').content = texts.metaDescription;
            document.querySelector('meta[property="og:title"]').content = texts.ogTitle;
            document.querySelector('meta[property="og:description"]').content = texts.ogDescription;
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                element.placeholder = texts[key];
            });
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = texts[key];
            });
            document.querySelectorAll('[data-i18n-title]').forEach(element => {
                const key = element.getAttribute('data-i18n-title');
                element.title = texts[key];
            });
        }

        function changeLanguage(lang) {
            updatePageLanguage(lang);
            localStorage.setItem('preferredLanguage', lang);
        }

        let iti;
        let phoneNumberInput;

        document.addEventListener('DOMContentLoaded', function() {
            phoneNumberInput = document.querySelector('#phoneNumber');
            iti = window.intlTelInput(phoneNumberInput, {
                initialCountry: 'br',
                preferredCountries: ['br', 'us', 'id'],
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"
            });

            const savedLanguage = localStorage.getItem('preferredLanguage') || detectLanguage();
            document.querySelector('#languageSelect').value = savedLanguage;
            updatePageLanguage(savedLanguage);

            phoneNumberInput.addEventListener('input', function() {
                const isValid = iti.isValidNumber();
                const btn = document.getElementById('startChatBtn');
                if (isValid) {
                    btn.disabled = false;
                    phoneNumberInput.classList.remove('invalid-input');
                } else {
                    btn.disabled = true;
                    phoneNumberInput.classList.add('invalid-input');
                }
            });

            phoneNumberInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !document.getElementById('startChatBtn').disabled) {
                    openWhatsApp();
                }
            });

            window.openWhatsApp = function() {
                var message = encodeURIComponent(document.querySelector('#messageText').value);
                var phoneNumber = phoneNumberInput.value.replace(/\D/g,'');
                var countryData = iti.getSelectedCountryData();
                var dialCode = countryData.dialCode;
                phoneNumber = '+' + dialCode + phoneNumber;

                if (iti.isValidNumber()) {
                    var url = `https://wa.me/${phoneNumber}`;
                    if (message) url += `?text=${message}`;
                    window.open(url, '_blank');
                    gtag('event', 'click', {
                        'event_category': 'WhatsApp Chat',
                        'event_label': 'Initiate Chat',
                        'value': phoneNumber
                    });
                } else {
                    const lang = document.documentElement.lang;
                    alert(translations[lang].phoneError);
                }
            }
        });

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-0YQTBMJMDF');

        function trackSocialClick(serviceName) {
            gtag('event', 'click', {
                'event_category': 'Social Media',
                'event_label': serviceName
            });
        }

        function openDonation() {
            const donationLink = 'https://www.paypal.com/donate/?hosted_button_id=FAX6J82B2ZQNN';
            window.open(donationLink, '_blank', 'noopener,noreferrer');
            gtag('event', 'click', {
                'event_category': 'Donation',
                'event_label': 'Support Button'
            });
        }
    </script>
</body>
</html>
